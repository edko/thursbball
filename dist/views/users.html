<md-toolbar layout="row" class="md-hue-3">
	<div class="md-toolbar-tools">
		<span>USERS</span>
	</div>
</md-toolbar>
<md-content layout-padding>
	<div layout="row" layout-align="top">
		<md-input-container>
			<label>Search</label>
			<input ng-model="searchUser" placeholder="Enter name">
		</md-input-container>
	</div>
	<div layout="row" layout-align="top">
		<md-list>
		 	<md-list-item ng-repeat="user in users | filter:searchUser | orderBy: ['last_name', 'first_name']" class="noright">
		 		<md-checkbox ng-checked="user.disabled" ng-click="toggle(user.regUser, user.disabled)"></md-checkbox>
				{{ user.first_name }} {{ user.last_name }}
		 	</md-list-item>
		 </md-list>
	</div>
</md-content>
