<div layout="row" layout-align="center center" class="container">

  	<div flex="50" flex-lg="40" flex-gt-md="40" flex-md="30" flex-sm="40" flex-xs="70">
		<div layout="column" layout-align="center center">
			<div style="margin-bottom: 50px;">
				<img src="images/logo.png" flex="100">
			</div>
			<div>
				Enter your email to reset your password.
			</div>
		</div>

		<div>
			{{ message }}
			<form name="resetPassword" layout="column" novalidate>
				<md-input-container class="md-block">
					<label>Email</label>
					<input ng-model="user.email" type="email" ng-required="true">
				</md-input-container>
				<div layout="row">
					<md-button class="md-warn md-raised md-hue-2" ng-click="passwordReset()" 
						ng-disabled="resetPassword.$invalid" 
						flex="80">Reset Password</md-button>
					<md-button ng-href="#/login">Login</md-button>	
				</div>
				
				
			</form>	
		</div>
	
	</div>
</div>
